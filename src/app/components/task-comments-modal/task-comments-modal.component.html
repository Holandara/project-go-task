<div class="rounded-xl overflow-scroll bg-white mx-h-[500] scrollbar-hidden">
  <div class="flex p-4 gap-1">
    <img src="/images/icon-task-star.svg">
    <h1 class="font-semibold text-lg">Comentar Tarefa</h1>
    <img class="ml-auto cursor-pointer" src="/images/icon-close.svg">
  </div>

  <div class="p-4 border-t border-[#D1D5DB]">
    <h1 class="font-semibold text-lg mb-4">Minha nova tarefa</h1>
    <p class="font-semibold text-sm mb-2"> Descrição</p>
    <p class="font-normal text-base text-[#374151]"> Essa é minha tarefa</p>
  </div>

  <div class="p-4">
    <div class="bg-[#F3F4F6] p-5 rounded-xl flex flex-col gap-5">
      <div>
        <p class="font-bold text-sm">Comentários</p>
      </div>
      <div class="flex item-start gap-2">
        <div class="flex flex-col w-full">
          <input placeholder="aidicone um comentrio"
                 class="rounded-lg border border-[#D1D5DB] p-3 bg-white flex-1 text-sm font-light" type="text"/>
          <p class="font-semibold text-sm text-red-500">O campo é obrigatório</p>
        </div>
        <button
          class="py-3 px-4 bg-[#2A89EF] text-white shadow-md
        shadow-blue-500/50 rounded-xl text-sm font-semibold cursor-pointer
        active:translate-y-1 transition-transform duration-75" type="submit">Adicionar
        </button>
      </div>
      <div class="flex flex-col gap-5 overflow-scroll max-h-44 scrollbar-hidden">
        <div class="flex flex-col gap-3 border-b border-[#D1D5DB]">
          <div>
            <p class="font-light text-sm text-[#374151]">Já finalizei</p>
          </div>
          <div class="flex gap-4 mb-3">
            <p class="font-normal text-xs text-gray-600">
              Comentado há 10min atrás
            </p>
            <p class="font-semibold text-xs underline underline-offset-2 cursor pointer">Apagar</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
